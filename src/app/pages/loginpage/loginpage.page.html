<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h3>Iniciar Sesión</h3>
  </ion-text>
  <form #frmLogin="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input required type="text" name="user" [(ngModel)]="usuario.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required  type="password" name="pass" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top" color="primary" 
    type="submit" 
    [disabled]="frmLogin.invalid">
      Login
    </ion-button>
  </form>
  <br>
  <ion-text color="primary" class="ion-text-center ion-margin-top" 
  routerLink="/validar-usuario">
    <p>Se me olvido la Contraseña</p>
  </ion-text>

  <ion-text color="primary" class="ion-text-center ion-margin-top" 
  routerLink="/registro">
    <p>Crear una cuenta</p>
  </ion-text>
</ion-content>
