<ion-header>
  
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/loginpage"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <H4>Crea tu Cuenta</H4>
  </ion-text>
  <form #frmCrear="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="usuario.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>

    <ion-button expand="full" class="ion-margin-top" color="primary" type="submit" [disabled]="frmCrear.invalid">
      Crear
    </ion-button>
  </form>
</ion-content>
