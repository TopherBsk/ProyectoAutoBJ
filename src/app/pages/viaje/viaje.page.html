<ion-header>
  <ion-toolbar color="primary">
    <ion-text slot="end">
      <ion-back-button mode="ios" defaultHref="home" text="Volver"></ion-back-button>

      <ion-tab-button tab="home" routerLink="/cuenta" > 
        <h3>{{username}}</h3>
      </ion-tab-button>
      <ion-buttons slot="start">      </ion-buttons>
      
    </ion-text>
    <ion-icon slot="end" name="happy-outline" class="ion-padding" size="large"></ion-icon>
    
  
  </ion-toolbar>
</ion-header>



<ion-content>
<!--cargar pagina------------------------------------------------------------------------------>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<!-------Buscador de pagina------------------------------------------------------------------------------>

<ion-searchbar ></ion-searchbar>




<!-------Viajes disponibles------------------------------------------------------------------------------>
<ion-list>

<ion-item>
  <ion-thumbnail slot="start">
    <img alt="Silhouette of mountains" src="assets/will.jpg" />
  </ion-thumbnail>
    <ion-label>{{username}}</ion-label>
    <ion-label>Viaja: </ion-label>
    <ion-label>Precio:</ion-label>
</ion-item>
</ion-list>

<!---------------------- botones de abajo ---------------------------->

  
</ion-content>
